<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Adyen Drop In Payments</title>
	<meta name="description" content="A presentation of Adyen Drop In Payments" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>

    <script src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/5.15.0/adyen.js"
            integrity="sha384-vMZOl6V83EY2UXaXsPUxH5Pt5VpyLeHpSFnANBVjcH5l7yZmJO0QBl3s6XbKwjiN"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/5.15.0/adyen.css"
          integrity="sha384-Dm1w8jaVOWA8rxpzkxA41DIyw5VlBjpoMTPfAijlfepYGgLKF+hke3NKeU/KTX7t"
          crossorigin="anonymous">

    <div id="dropin-container"></div>


    <script type="text/javascript">
        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

       
        const configuration = {
            environment: '##ADYEN:ENVIRONMENT##', // Change to 'live' for the live environment.
            clientKey: '##ADYEN:CLIENTKEY##', // Public key used for client-side authentication: https://docs.adyen.com/development-resources/client-side-authentication
            analytics: {
                enabled: false // Set to false to not send analytics data to Adyen.
            },
            session: {
                id: '##ADYEN:SESSION##', // Unique identifier for the payment session.
                sessionData: '##ADYEN:SESSIONDATA##' // The payment session data.
            },
            onPaymentCompleted: (result, component) => {
                console.info(result, component);
            },
            onError: (error, component) => {
                console.error(error.name, error.message, error.stack, component);
            },
            // Any payment method specific configuration. Find the configuration specific to each payment method:  https://docs.adyen.com/payment-methods
            // For example, this is 3D Secure configuration for cards:
            paymentMethodsConfiguration: {
                card: {
                    hasHolderName: true,
                    holderNameRequired: true,
                    billingAddressRequired: true
                }
            }
        };



        var loadPage = async function() {
            const checkout = await AdyenCheckout(configuration);
 
            // Create an instance of Drop-in and mount it to the container you created.
            const dropinComponent = checkout.create('dropin').mount('#dropin-container');

        };

        ready(loadPage);
    </script>
</body>
</html>
