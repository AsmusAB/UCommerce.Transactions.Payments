<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Stripe</title>
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<form id="paymentForm" method="post" action="##CALLBACKURL##" autocomplete="off">
			<input type="hidden" name="payment_intent" value="##PAYMENTINTENT##" />
			##ERRORMESSAGES##
			<label>
				##CARDDETAILS##
				<div id="card-element"></div>
			</label>
			<input type="submit" name="submitForm" value="Make Payment" />
		</form>
	<script src="https://js.stripe.com/v3/"></script>
	<script type="text/javascript">
		function ready(fn) {
			if (document.readyState != 'loading') {
				fn();
			} else {
				document.addEventListener('DOMContentLoaded', fn);
			}
		}

		function loadStripe() {
			// var stripe = Stripe("##STRIPEPUBLICKEY##");
			var stripe = Stripe("pk_test_5ywueKkWdlimfWNm28nYjUkv00VHaUo0W8");
			var elements = stripe.elements();
			var cardElement = elements.create("card");
			cardElement.mount('#card-element');
		}
		ready(loadStripe);
	</script>
	##SCRIPT##
	</body>
</html>
